<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unnessacary Vaccuum</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>
  <div class="credential-container">
    <form id="login-form">
      <span class="login-form-title">
        Player Login
      </span>

      <div class="login-validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <input class="login-input" type="text" name="username" placeholder="Username">
        <span class="login-fcous"></span>
      </div>

      <div class="login-validate-input" data-validate="Password is required">
        <input class="login-input" type="password" name="password" placeholder="Password">
        <span class="login-fcous"></span>
      </div>

      <div class="container-login-form-button">
        <button class="login-form-button" onclick="location.href='html/game.html'" type="button">
          Login
        </button>
      </div>

      <div class="login-text-center">
        <span class="txt1">
          Forgot
        </span>
        <a class="txt2" href="#">
          Username / Password?
        </a>
      </div>

      <div class="login-text-center">
        <a class="txt2" href="#">
          Create your Account
        </a>
      </div>
    </form>
  </div>

</body>

</html>
