<!DOCTYPE html>
<html lang="en">

<head>
  <title>Unnessacary Vaccuum</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>

<body> 

  <script src="js/userauth.js"></script>
  <div class="limiter">
    <div class="title-box">
      <h1>Unnessacary Vaccuum</h1>
    </div>
    <div class="credential-container">
      <div class="login-wrap">
        <form id="login-form">
          <span class="login-form-title">
            SIGN IN
          </span>

          <div class="login-input-wrap validate-input" data-validate="Username is required">
            <input class="login-input" id="username" type="text" name="username" placeholder="Username">
            <span class="input-focus"></span>
          </div>

          <div class="login-input-wrap validate-input" data-validate="Password is required">
            <input class="login-input" id="password" type="password" name="password" placeholder="Password">
            <span class="input-focus"></span>
          </div>

          <div class="container-login-form-button">
            <button class="login-form-button" id="bottombutton" onclick="login();" type="button">
              LOGIN
            </button>
          </div>

          <div class="login-text-center">
            <a class="txt2" href="html/register.html">
              Create your Account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
