<!DOCTYPE html>
<html>

<head>
  <title>MMORPG GAME</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="../css/canvas.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <script src="../js/socketio.js"></script>

  <script src="../js/Player/Character.js"></script>
  <script src="../js/Player/PlayerMovment.js"></script>
  <script src="../js/World/Camera.js"></script>
  <script src="../js/World/GameMap.js"></script>
  <script src="../js/World/TileMap.js"></script>
 
  <script src="../js/Player/ProgressBar.js"></script>

  <div class="grid-container">

    <div class="canvasContainer">
      <canvas id="gameCanvas"></canvas>
    </div>

    <script>
      var c = document.getElementById("gameCanvas");
      var ctx = c.getContext("2d");
      ctx.canvas.width  = window.innerWidth * 0.8;
      ctx.canvas.height = window.innerHeight * 0.8;
    </script>

  <div class="Stats">
    
      <h1 class="StatsText">Health</h1>
      <div class="HealthStatBar">
        <div class="HealthBarValue">65%</div>
        <div class="HealthBarFill"></div>
      </div>
      
      <h1 class="StatsText">EXP</h1>
      <div class="EXPStatBar">
        <div class="EXPBarValue">65%</div>
        <div class="EXPBarFill"></div>
      </div>

      <script>
        progressBars = [];
        // index 0 HealthBar
        // index 1 EXPBar
        progressBars.push(new ProgressBar(document.querySelector('.HealthStatBar'),
                                           100, ".HealthBarValue", ".HealthBarFill"));
        progressBars.push(new ProgressBar(document.querySelector('.EXPStatBar'), 
                                            0, ".EXPBarValue", ".EXPBarFill"));
      </script>

            ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.fillStyle = "lightGray";
            ctx.fill();
          </script>
    </body> -->
  </div>

  <div class="Chat">
      <body>
          <canvas id="ChatCanvase"></canvas>

          <script>
              var c = document.getElementById("ChatCanvase");
              var ctx = c.getContext("2d");
              ctx.canvas.width  = window.innerWidth;
              ctx.canvas.height = window.innerHeight * 0.2;
              ctx.rect(0, 0, ctx.canvas.width, ctx.canvas.height);
              ctx.fillStyle = "gray";
              ctx.fill();
            </script>
      </body>
  </div>
</div>
</body>

</html>
